<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./tasbih.png" type="image/x-icon">
    <title>Digital Tasbih</title>
    <!-- tailwindcss and daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="lg:m-10 m-5">
        <div class="title-container">
            <h1
                class="mb-3 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Digital Tasbih
                </span>
            </h1>
        </div>

        <section
            class="container grid grid-cols-1 md:grid-cols-2 justify-center lg:mx-auto items-center w-full mt-5 lg:mt-24 lg:mb-10 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">


            <!-- SubhanallahContainer Start -->
            <div
                class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5
                        class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                        Subhan Allah
                    </h5>
                    <p id="subhanAllahDisplay"
                        class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">
                        0
                    </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="subhanAllahIncrimentBtn"
                        class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Incriment
                    </button>
                    <button id="subhanAllahDecrimentBtn"
                        class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Decriment
                    </button>
                </div>
            </div>
            <!-- SubhanallahContainer End -->


            <!-- AlhamdulillahContainer Start -->
            <div
                class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5
                        class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                        Alhamdulilah
                    </h5>
                    <p id="alhamdulillahDisplay"
                        class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">
                        0
                    </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="alhamdulillahIncrimentBtn"
                        class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Incriment
                    </button>
                    <button id="alhamdulillahDecrimentBtn"
                        class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Decriment
                    </button>
                </div>
            </div>
            <!-- AlhamdulillahContainer End -->

            <!-- AllahuakberContainer Start -->
            <div
                class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
                <div class="p-6">
                    <h5
                        class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                        Allahuakber
                    </h5>
                    <p id="allahAkberDisplay"
                        class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">
                        0
                    </p>
                </div>
                <div class="p-6 pt-0">
                    <button id="allahAkberIncrimentBtn"
                        class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Incriment
                    </button>
                    <button id="allahAkberDecrimentBtn"
                        class="select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="button" data-ripple-light="true">
                        Decriment
                    </button>
                </div>
            </div>
            <!-- AlhamdulillahContainer End -->
        </section>

        <!-- ResetContainer Start -->
        <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
            <button id="resetBtn"
                class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                Reset All Tasbih
            </button>
        </div>
        <!-- ResetContainer End -->
    </main>
    <footer class="text-center bg-black text-xl text-white p-3 lg:mt-36">
        <p>All Rights Reserved by @Md Shojib Hossain, 2023 </p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
